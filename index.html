<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">

      <div class="card-header">
      </div>

      <div class="card-body">
        <h2 class="card-heading">Get <span class="card-heading-text">insights</span> that help your business grow.</h2>
        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stats-heading">
            <h2>10k+</h2>
            <p class="stats-text">companies</p>
          </div>

          <div class="stats-heading">
            <h2>314</h2>
            <p class="stats-text">templates</p>
          </div>

          <div class="stats-heading">
            <h2>12M+</h2>
            <p class="stats-text">queries</p>
          </div>
        </div>

      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kratos</a>.
    </div>
  </footer>

</body>

</html>
